        }
        
        .tile1 img {

            height: auto;
        }

</head>

<body>

                <img src="tugboat.jpg" alt="Tugboat image" class="tile-image">
            </a>
            <p>Job prep conversation with pi.ai</p>
        </div>
        <div class="tile1">
            <a href="https://www.linkedin.com/pulse/us-jobs-report-clarification-brett-long%3FtrackingId=BPKtzLvVEu3w65F%252B7bGuMg%253D%253D">

</html>
